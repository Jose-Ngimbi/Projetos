<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-de-Login </title>
    <style>
        body{
            background-image: linear-gradient(45deg,deepskyblue,black);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            position: relative;
            text-align: center;
            background-image: linear-gradient(45deg,deepskyblue,black);

        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: rgba(0, 0, 0, 0.9);
            transform: translate(-50%, -50%);
            padding: 15px;
            color: #fff;
            border-radius: 15px;

        }
        input{
            border: none;
            outline: none;
            padding: 15px;
            border-radius: 22px;
        }
        
        /*Codificação do botão enviar*/
        .btn{
            background-color: dodgerblue;
            width: 100%;
            outline: none;
            padding: 15px;
            border-radius: 15px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
        }

        button:hover{
            background-color: deepskyblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
   
    <div class="box">
        <form action="cadastro.php" method="post" autocomplete="off">
        
                <h1> Login </h1>
                <br><br>
                <div class="firstbox">
                    <input type="text" name="nome" id="nome" class="inputuser" placeholder="Digite o seu nome:" required>
                </div>
                <br> <br>
                <div class="firstbox"><input type="password" name="senha" id="senha" class="inputuser" placeholder="Senha" required></div>
                <br><br>
                <button class="btn" type="submit" name="submit" id="submit"> Enviar </button>
        
        </form>
    </div>
    
</body>
</html>
